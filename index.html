    <meta name="description" content="Acesse agora nosso canal exclusivo no Telegram e não perca nenhuma novidade!">
    <link rel="icon" href="images/icon512%402x.png" type="image/png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6eeff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: 1.5rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #229ED9;
            border-radius: 5px;
            transition: width 2s linear;
        }
        .manual-link {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .manual-link a {
            color: #229ED9;
            text-decoration: none;
        }
        .manual-link a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.875rem;
        }
    </style>

<body>
    <div class="container">
        <img src="images/icon512%402x.png" alt="Telegram" class="logo">
        <h1>Redirecionando você</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="countdown">Aguarde apenas 2 segundos...</p>
        <div class="manual-link">
            <p>Se você não for redirecionado automaticamente, 
                <a href="https://t.me/v4zad0s32_bot?start=vip1" id="manual-redirect">clique aqui</a>
            </p>
        </div>
    </div>
    <div class="footer">
        © 2025 • Redirecionamento seguro
    </div>
    <script>
        window.onload = () => {
            const targetUrl = 'https://t.me/v4zad0s32_bot?start=vip1';
            let countdown = 2;

            const progress = document.getElementById('progress');
            const countdownElement = document.getElementById('countdown');

            // Inicia a animação da barra
            progress.style.width = '0%';
            setTimeout(() => {
                progress.style.width = '100%';
            }, 100);

            // Timer de redirecionamento
            const interval = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(interval);
                    try {
                        fbq('track', 'CompleteRegistration', { content_name: 'telegram_redirect' });
                    } catch (e) {
                        // fbq não definido, segue a vida
                    }
                    window.location.href = targetUrl;
                } else {
                    countdownElement.textContent = `Aguarde apenas ${countdown} ${countdown === 1 ? 'segundo' : 'segundos'}...`;
                }
            }, 1000);

            // Redirecionamento manual
            document.getElementById('manual-redirect').addEventListener('click', (e) => {
                e.preventDefault();
                try {
                    fbq('track', 'CompleteRegistration', { content_name: 'telegram_redirect' });
                } catch (e) {}
                window.location.href = targetUrl;
            });
        };
    </script>
</body>
